<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adivina el n√∫mero</title>

  <style>
    :root{
      --bg:#05070b;
      --stroke: rgba(255,255,255,.14);
      --card: rgba(10,12,18,.72);
      --blue: rgba(0,180,255,.75);
      --red: rgba(255,60,60,.65);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; min-height:100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text); }

    body{
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(circle at 22% 28%, rgba(0,180,255,.22), transparent 55%),
        radial-gradient(circle at 82% 72%, rgba(255,60,60,.18), transparent 55%),
        radial-gradient(circle at 50% 52%, rgba(255,140,0,.10), transparent 60%),
        linear-gradient(0deg, rgba(0,0,0,.78), rgba(0,0,0,.78)),
        url("IMG_3153.png") center/520px no-repeat fixed,
        var(--bg);
      overflow-x:hidden;
    }

    /* Rayos el√©ctricos suaves (limpios, no ‚Äúruido‚Äù) */
    body::before{
      content:"";
      position:fixed; inset:0; pointer-events:none;
      opacity:.40;
      background:
        repeating-linear-gradient(120deg, rgba(0,180,255,.16) 0 2px, transparent 2px 26px),
        repeating-linear-gradient(60deg, rgba(255,60,60,.13) 0 2px, transparent 2px 30px);
      mix-blend-mode: screen;
      filter: blur(.35px);
    }

    /* Part√≠culas */
    body::after{
      content:"";
      position:fixed; inset:0; pointer-events:none;
      opacity:.20;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.28) 1px, transparent 1.6px),
        radial-gradient(circle, rgba(0,180,255,.28) 1px, transparent 1.6px),
        radial-gradient(circle, rgba(255,60,60,.24) 1px, transparent 1.6px);
      background-size: 140px 140px, 200px 200px, 260px 260px;
      background-position: 0 0, 40px 80px, 90px 20px;
    }

    .wrap{
      width:min(560px, 92vw);
      position:relative; z-index:1;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 24px 70px rgba(0,0,0,.55),
        0 0 22px rgba(0,180,255,.16),
        0 0 22px rgba(255,60,60,.12);
    }

    h1{
      margin:0 0 6px;
      font-size:20px;
      letter-spacing:.2px;
      font-weight:850;
    }

    .sub{
      margin:0 0 14px;
      color: var(--muted);
      font-size:14px;
      line-height:1.25;
    }

    .row{ display:flex; gap:10px; }

    input, button{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      color: var(--text);
      font-size:15px;
      outline:none;
    }

    input::placeholder{ color: rgba(255,255,255,.60); }

    button{
      cursor:pointer;
      font-weight:850;
      background: linear-gradient(135deg, rgba(0,180,255,.18), rgba(255,60,60,.14));
      transition: transform .14s ease, box-shadow .14s ease, background .14s ease;
    }

    button:hover{
      transform: translateY(-1px);
      box-shadow:
        0 0 18px rgba(0,180,255,.25),
        0 0 18px rgba(255,60,60,.18);
      background: linear-gradient(135deg, rgba(0,180,255,.22), rgba(255,60,60,.18));
    }

    button:disabled{ opacity:.55; cursor:not-allowed; transform:none; box-shadow:none; }

    .meta{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:12px;
      font-size:13px;
      color: rgba(255,255,255,.78);
    }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.26);
    }

    .feedback{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.26);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      min-height:52px;
    }

    .small{ font-size:12px; color: rgba(255,255,255,.70); }

    .controls{ display:flex; gap:10px; margin-top:10px; }

    .ok{
      background: rgba(0,180,255,.14);
      box-shadow: 0 0 18px rgba(0,180,255,.18);
    }

    .danger{
      background: rgba(255,60,60,.16);
      box-shadow: 0 0 18px rgba(255,60,60,.16);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="card">
      <h1>üéØ Adivina el n√∫mero (1‚Äì100)</h1>
      <p class="sub">Enter = probar. <b>7 intentos</b>. Si aciertas‚Ä¶ se desbloquea el premio üòàüî•</p>

      <div class="row">
        <input id="guessInput" type="number" min="1" max="100" placeholder="Escribe un n√∫mero (1-100)" />
        <button id="btnTry">Probar</button>
      </div>

      <div class="meta">
        <div class="pill">Intentos: <b id="attempts">0</b>/<b id="maxAttempts">7</b></div>
        <div class="pill">Estado: <b id="status">Jugando</b></div>
      </div>

      <div id="feedbackBox" class="feedback">
        <strong id="feedback">Listo. Empieza ‚ö°</strong>
        <span class="small" id="extra"></span>
      </div>

      <div class="controls">
        <button id="btnReset">Reiniciar</button>
      </div>
    </section>
  </div>

  <!-- PREMIO -->
  <div id="prizeModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.88); align-items:center; justify-content:center; z-index:999;">
    <img src="premio.jpg" style="max-width:90%; max-height:90%; border-radius:18px; box-shadow:0 0 40px rgba(0,0,0,.8);">
  </div>

<script>
  let secretNumber = Math.floor(Math.random()*100)+1;
  let attempts = 0;
  let maxAttempts = 7;
  let gameOver = false;

  const $ = (id) => document.getElementById(id);
  const guessInput = $("guessInput");
  const btnTry = $("btnTry");
  const btnReset = $("btnReset");
  const attemptsEl = $("attempts");
  const maxAttemptsEl = $("maxAttempts");
  const feedbackEl = $("feedback");
  const extraEl = $("extra");
  const statusEl = $("status");
  const prizeModal = $("prizeModal");
  const feedbackBox = $("feedbackBox");

  function setUI(){
    attemptsEl.textContent = attempts;
    maxAttemptsEl.textContent = maxAttempts;
    statusEl.textContent = gameOver ? "Final" : "Jugando";
    btnTry.disabled = gameOver;
    guessInput.disabled = gameOver;
  }

  function setFeedback(msg, extra="", type=""){
    feedbackEl.textContent = msg;
    extraEl.textContent = extra;
    feedbackBox.classList.remove("ok","danger");
    if(type) feedbackBox.classList.add(type);
  }

  function resetGame(){
    secretNumber = Math.floor(Math.random()*100)+1;
    attempts = 0;
    gameOver = false;
    prizeModal.style.display = "none";
    guessInput.value = "";
    guessInput.focus();
    setFeedback("Siente el ki‚Ä¶ y dispara un n√∫mero. ‚ö°");
    setUI();
  }

  function win(){
    gameOver = true;
    setFeedback("‚úÖ Correcto. Premio desbloqueado üòàüî•", "", "ok");
    prizeModal.style.display = "flex";
    setUI();
  }

  function lose(){
    gameOver = true;
    setFeedback(`‚ùå Sin intentos. Era ${secretNumber}.`, "Reinicia para otra.", "danger");
    setUI();
  }

  function checkGuess(){
    if(gameOver) return;
    const n = Number(guessInput.value);
    if(!Number.isFinite(n)){ setFeedback("Mete un n√∫mero üëÄ"); return; }

    attempts++;
    setUI();

    if(n > secretNumber) setFeedback("Demasiado alto", `Te quedan ${maxAttempts-attempts}`);
    else if(n < secretNumber) setFeedback("Demasiado bajo", `Te quedan ${maxAttempts-attempts}`);
    else return win();

    if(attempts >= maxAttempts) lose();
  }

  btnTry.addEventListener("click", checkGuess);
  guessInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") checkGuess(); });
  btnReset.addEventListener("click", resetGame);
  prizeModal.addEventListener("click", ()=> prizeModal.style.display="none");

  resetGame();
</script>
</body>
</html>
