<style>
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adivina el nÃºmero</title>

  <style>
  /* PEGA AQUÃ EL CSS QUE TE DI */
  </style>
</head>

<body>
  <div class="wrap">
    <section class="card">
      <h1>ğŸ¯ Adivina el nÃºmero (1â€“100)</h1>
      <p class="sub">Enter = probar. 7 intentos. Si aciertasâ€¦ premio ğŸ˜ˆ</p>

      <div class="row">
        <input id="guessInput" type="number" min="1" max="100" placeholder="Escribe un nÃºmero (1-100)" />
        <button id="btnTry">Probar</button>
      </div>

      <div class="meta">
        <div class="pill">Intentos: <b id="attempts">0</b>/<b id="maxAttempts">7</b></div>
        <div class="pill">Estado: <b id="status">Jugando</b></div>
      </div>

      <div id="feedbackBox" class="feedback">
        <strong id="feedback">Listo. Empieza âš¡</strong>
        <span class="small" id="extra"></span>
      </div>

      <div class="controls">
        <button id="btnReset">Reiniciar</button>
      </div>
    </section>
  </div>

  <div id="prizeModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); align-items:center; justify-content:center; z-index:999;">
    <img src="premio.jpg" style="max-width:90%; max-height:90%; border-radius:16px;">
  </div>

<script>
let secretNumber = Math.floor(Math.random()*100)+1;
let attempts = 0;
let maxAttempts = 7;
let gameOver = false;

const $ = (id) => document.getElementById(id);
const guessInput = $("guessInput");
const btnTry = $("btnTry");
const btnReset = $("btnReset");
const attemptsEl = $("attempts");
const maxAttemptsEl = $("maxAttempts");
const feedbackEl = $("feedback");
const extraEl = $("extra");
const statusEl = $("status");
const prizeModal = $("prizeModal");
const feedbackBox = $("feedbackBox");

function setUI(){
  attemptsEl.textContent = attempts;
  maxAttemptsEl.textContent = maxAttempts;
  statusEl.textContent = gameOver ? "Final" : "Jugando";
  btnTry.disabled = gameOver;
  guessInput.disabled = gameOver;
}

function setFeedback(msg, extra="", type=""){
  feedbackEl.textContent = msg;
  extraEl.textContent = extra;
  feedbackBox.classList.remove("ok","danger");
  if(type) feedbackBox.classList.add(type);
}

function resetGame(){
  secretNumber = Math.floor(Math.random()*100)+1;
  attempts = 0;
  gameOver = false;
  prizeModal.style.display = "none";
  guessInput.value = "";
  guessInput.focus();
  setFeedback("Listo. Lanza un nÃºmero âš¡");
  setUI();
}

function win(){
  gameOver = true;
  setFeedback("âœ… Correcto. Premio desbloqueado ğŸ˜ˆğŸ”¥", "", "ok");
  prizeModal.style.display = "flex";
  setUI();
}

function lose(){
  gameOver = true;
  setFeedback(`âŒ Sin intentos. Era ${secretNumber}.`, "Reinicia para otra.", "danger");
  setUI();
}

function checkGuess(){
  if(gameOver) return;
  const n = Number(guessInput.value);
  if(!Number.isFinite(n)){ setFeedback("Mete un nÃºmero ğŸ‘€"); return; }

  attempts++;
  setUI();

  if(n > secretNumber) setFeedback("Demasiado alto", `Te quedan ${maxAttempts-attempts}`);
  else if(n < secretNumber) setFeedback("Demasiado bajo", `Te quedan ${maxAttempts-attempts}`);
  else return win();

  if(attempts >= maxAttempts) lose();
}

btnTry.addEventListener("click", checkGuess);
guessInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") checkGuess(); });
btnReset.addEventListener("click", resetGame);
prizeModal.addEventListener("click", ()=> prizeModal.style.display="none");

resetGame();
</script>
</body>
</html>
